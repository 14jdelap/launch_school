<!doctype html>
<html>
  <head>
    <title>My Picture</title>
    <meta charset="utf-8" />
    <style>
      table {
        background-color: cyan;
        border-collapse: collapse;
      }

      td {
        background-color: orange;
        border: 0;
      }

      .yellow {
        background-color: yellow;
      }

      /* Query: why is `td` more specific than the class yellow? */
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Apple</td>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>
        <tr class="yellow">
          <td>Banana</td>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>
        <tr>
          <td>Carrot</td>
          <td>42</td>
          <td>$2.49/lb</td>
        </tr>
        <tr class="yellow">
          <td>Kiwi</td>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
